<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supercharge Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/Screenshot 2025-03-21 180817.png" alt="Supercharge Design Logo">
      <span></span>
    </div>
    <div class="social-links">
      <button class="like-btn">
        <i class="heart-icon"></i>
      </button>
      <button class="save-btn">
        <i class="bookmark-icon"></i>
      </button>
      
    </div>
  </header>
  <main>
    <section class="color-palette">
      <div class="color dominant">
        <h2>CARS</h2>
        <h1>BUS</h1>
        <p></p>
      </div>
      <div class="color secondary">
        <h2>MOTORBIKES</h2>
        <h1>SCOOTERS</h1>
        <p></p>
      </div>
      <div class="color accent">
        <h2>TRUCK</h2>
        <h1>Bright pink</h1>
        <p></p>
        <span class="tiktok-handle">@AUGUST28THAUTOS</span>
      </div>
    </section>
  </main>
  <footer>
    
  </footer>
</body>
</html>
